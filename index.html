<!DOCTYPE html>
<html ng-app='NarrowItDownApp'>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <title>Narrow Down Your Menu Choice</title>
  </head>
  <body>
   <div class="container" ng-controller='NarrowItDownController as menu'>
    <h1>Click here to see our Chinese Menu options</h1>

    <div class="form-group">
      <input type="text" ng-model='menu.searchTerm' placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <!-- Trigger the modal with a button -->
      <button class="btn btn-primary" data-toggle="modal" data-target="#myModal" ng-click='menu.logMenuItems(menu.searchTerm)'>Narrow It Down For Me!</button>
    </div>
    <br>
  </br>

<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Hi there</h4>
      </div>
      <div class="modal-body">
        <p>Give us some time, we are almost there!</p>
        <br>
        <loading></loading>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>


    <!-- found-items should be implemented as a component -->
      <found-items
      found="menu.found"
      order="menu.order"
      title="{{menu.title}}"
      on-remove="menu.removeItems(index)"
      put-back="menu.putBackItems(index)">
    </found-items>

    <!-- progressBar will be displayed based on how many records are found -->


    <div class="error" ng-if="menu.nothingFound">Nothing found</div>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
  <script src="loading/loading.module.js"></script>
  <script src="loading/loading.component.js"></script>
  <script src="loading/loading.interceptor.js"></script>


</body>
</html>
